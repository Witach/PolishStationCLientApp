<app-login-form headerText="Sign Up">
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput/>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Email should consist domain address like @gmail.com</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput/>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput/>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Password should consist at least one uppercase letter and 8 chars</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat password</mat-label>
      <input matInput/>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="submit-button">Sign in</button>
  </form>
</app-login-form>
