<mat-button-toggle-group #group="matButtonToggleGroup">
  <mat-button-toggle value="left" aria-label="Text align left" (click)="onButtonToggle('list')">
    <mat-icon>list</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle value="center" aria-label="Text align center" (click)="onButtonToggle('map')">
    <mat-icon>map</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
