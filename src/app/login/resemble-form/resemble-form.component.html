<app-login-form headerText="Reset password">
  <form [class.hidden]="isLoading" [formGroup]="registringUser" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email"/>
      <mat-icon matSuffix>{{registringUser | validFormIcon: 'email' }}</mat-icon>
      <mat-hint>Email should consist domain address like @gmail.com</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password"/>
      <mat-icon matSuffix>{{registringUser | validFormIcon: 'password' }}</mat-icon>
      <mat-hint>Password should consist at least one uppercase letter and 8 chars</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat password</mat-label>
      <input matInput formControlName="repeatPassword"/>
      <mat-icon matSuffix>{{registringUser | validFormIcon: 'repeatPassword' }}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="submit-button" [disabled]="!registringUser.valid" type="submit">Reset password</button>
  </form>
  <mat-spinner [class.hidden]="!isLoading"></mat-spinner>
</app-login-form>
