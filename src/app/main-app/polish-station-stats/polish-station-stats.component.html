
<div class="main-container">
  <div class="mat-card" [class.hidden]="isLoading">
    <div class="mat-card-header">
      <div class="mat-card-title">
        <div class="name-container">
          <h2>Price statistics</h2>
        </div>
      </div>
    </div>
    <div class="mat-card-header">
      <ngx-charts-line-chart
        [xAxisTickFormatting]="dateTickFormatting"
        (window:resize)="onResize($event)"
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="multi"
      >
      </ngx-charts-line-chart>
    </div>
    <div class="max-values-container">
      <div *ngFor="let fuel of getFuelTypeKeys()">
        <span>{{fuel}}</span>
        <table>
          <tr>
            <td>Max value: </td>
            <td>{{maxValues[fuel].dateMax}}</td>
            <td>{{maxValues[fuel].priceMax}} zł</td>
          </tr>
          <tr>
            <td>Min value: </td>
            <td>{{maxValues[fuel].dateMin}}</td>
            <td>{{maxValues[fuel].priceMin}} zł</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <mat-spinner [class.hidden]="!isLoading"></mat-spinner>
</div>
