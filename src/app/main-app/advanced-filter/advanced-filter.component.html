<span class="show-button" (click)="toggleValue = !toggleValue"><mat-icon>filter_alt</mat-icon></span>
<div class="main-container" [class.filter-opened]="toggleValue">
  <div class="spec-fuel">
    <h5 class="filter-label">Wybierz rodzaj paliwa:</h5>
    <mat-radio-group color="primary">
      <mat-radio-button value="1">All</mat-radio-button>
    </mat-radio-group>
  </div>
  <h5 class="filter-label">Średnia ocen stacji</h5>
  <div class="filters">
    <mat-slider  thumbLabel [displayWith]="formatLabel" min="1" max="5" step="0.5" value="1.5" color="primary"></mat-slider>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple>
      <mat-option value="1">Option 1</mat-option>
      <mat-option value="2">Option 2</mat-option>
      <mat-option value="3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="sorters">
    <mat-form-field appearance="fill">
      <mat-label>Choose an option</mat-label>
      <mat-select>
        <mat-option value="">Odległość</mat-option>
        <mat-option value="volvo">Ilość ocen</mat-option>
        <mat-option value="saab" disabled>Średnia ocen</mat-option>
        <mat-option value="mercedes">Popularność</mat-option>
        <mat-option value="mercedes">Cena</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
