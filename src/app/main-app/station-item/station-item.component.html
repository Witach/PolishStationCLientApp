<mat-card class="small-card">
  <div class="card-info-container">
    <h2>{{item.name}}</h2>
    <app-fuel-prices [items]="item.fuelPriceDTO"></app-fuel-prices>
  </div>
  <p class="side-info">
    {{item.localization.name}}
    {{item.localization.street}}
    {{item.localization.number}}
  </p>
</mat-card>
