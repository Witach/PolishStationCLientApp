<mat-card class="small-card">
  <div class="card-info-container">
    <h2>{{item.name}}</h2>
    <app-fuel-prices [items]="item.fuelPriceDTO"></app-fuel-prices>
  </div>
  <p class="side-info">
    {{item.localization.name}}
    {{item.localization.street}}
    {{item.localization.number}}
  </p>
  <div class="list-item-actions">
    <a [routerLink]="['/main','details', item.id]" class="link-button">Szczegóły</a>
    <a class="link-button"> / </a>
    <a (click)="showOnMap.emit(item)" class="link-button">Pokaż na mapie</a>
  </div>
</mat-card>
